name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run rabbitmq sudo apt-get update && sudo apt-get install curl -y && curl -s --retry 10 --retry-connrefused http://localhost:15672/
